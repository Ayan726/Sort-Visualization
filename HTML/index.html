<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sorting Visualizer</title>
</head>
<body class="overflow-hidden">
    <div class="container relative h-screen box-border max-w-screen-2xl text-white">
        <nav class="navbar flex h-[60px] items-center justify-between gap-5 bg-[rgb(40,40,40)] px-10">
            <div class="logo flex gap-2 items-center lg:w-2/5">

                <i class="fa-solid fa-chart-simple text-2xl"></i>
                
                <p class="text-2xl lg:text-3xl uppercase">Sort Visualizer</p>

            </div>
            
            
            <ul class="hidden flex flex-col  bg-[rgb(40,40,40)] z-50 absolute -right-96 top-[60px] h-full w-2/5 transition-[right] duration-300 lg:flex lg:flex-row lg:text-lg lg:static font-bold lg:w-full lg:justify-end" id="flexnav">
            
            <li class="cursor-pointer h-[60px] grid place-content-center px-5"><input type="range" id="slider" max="30" min="5" value="5" class="cursor-pointer accent-white"></li>

            <li id="shuffle" class="cursor-pointer h-[60px] grid place-content-center px-5 hover:text-black hover:bg-blue-300"><i class="fa-solid fa-shuffle text-2xl cursor-pointer translate-y-[2px]"></i> </li>

            <li class="cursor-pointer h-[60px] grid place-content-center px-5 hover:text-black hover:bg-blue-300" id="merger">Merge Sort</li>

            <li class="cursor-pointer h-[60px] grid place-content-center px-5 hover:text-black hover:bg-blue-300" id="quicker">Quick Sort</li>

            <li class="cursor-pointer h-[60px] grid place-content-center px-5 hover:text-black hover:bg-blue-300 " id="inserter">Insertion Sort</li>

            <li class="cursor-pointer h-[60px] grid place-content-center px-5 hover:text-black hover:bg-blue-300" id="bubbler">Bubble Sort</li>
           </ul>

           <div class="hamburger lg:hidden w-8 grid grid-cols-3 gap-1 place-content-center cursor-pointer">
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                <div class="circles bg-white h-[6px] w-[6px] transition-all duration-300"></div>
                
           </div>
        </nav>

        <div class="bar-container flex justify-center gap-1 lg:gap-3 bg-[rgb(24,24,24)] h-screen text-black text-sm text-center font-bold">
            <!-- <div class="bg-blue-300 h-8 text-xs">345</div> -->
        </div>


    </div>
    <script src="/script.js"></script>
</body>
</html>
